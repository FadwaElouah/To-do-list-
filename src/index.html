<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
<section class=" my-6 flex  ml-64  space-x-20">
    <!-- <button  class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ">Add Task +</button> -->
    <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-orange-600 to-blue-500 group-hover:from-orange-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-orange-800" id="btn">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
     Add Task +
      </span>
      </button>

   <div class="w-96 border bg-transparent	py-2 rounded-2xl">
    <input type="text" placeholder="Search...." class="outline-none bg-transparent placeholder-gray-400 pl-2 ">
    
     <i class="fa-solid fa-magnifying-glass pl-40 text-gray-400"  ></i>
  
   </div>

   <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-orange-600 to-blue-500 group-hover:from-orange-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-orange-800">
    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
   Filtrer les taches
    </span>
    </button>

</section >
<main class="ml-64 hidden w-80 shadow-2xl absolute" id="main">
   
        

  <div class="w-72" >
    <form class="p-5 bg-slate-800 rounded-xl w-72">
      <div class="relative z-0 mb-5 group">
          <input type="text"  id="taskTitle" name="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" />
          <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Titre</label>
      </div>
      <div class="relative z-0 w-full mb-5 group">
          <textarea name="floating_password" id="taskDesc" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required></textarea>
          <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
      </div>
      <div class="relative z-0 w-full mb-5 group pt-6">
        <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 text-xl">Status</label>
        <select name="" id="taskStatus" class="w-full bg-transparent border-b-2 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white">
          <option value="" selected class="text-black"></option>
          <option value="P3" class="text-green-500">To Do</option>
          <option value="P2" class="text-yellow-500">Doing</option>
          <option value="P1" class="text-red-700">Done</option>
        </select>
    </div>
      <div class="relative z-0 w-full mb-5 group pt-6">
          <label  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 text-xl ">Priorité</label>
          <select name="" id="taskPrioriter" class="w-full bg-transparent border-b-2 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white">
            <option value="" selected class="text-black"></option>
            <option value="P3" class="text-green-500">P3 - Normale</option>
            <option value="P2" class="text-yellow-500">P2 - Important</option>
            <option value="P1" class="text-red-700">P1 - Urgent</option>
          </select>
      </div>
      <div class="relative z-0 w-full mb-5 group">
          <input type="date" id="taskDate" name="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_first_name"  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Date d'échéance</label>
      </div>
      <button type="submit" class="text-white bg-orange-500 hover:bg-orange-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center " id="submit">Submit</button>
      <button type="button" class="text-black bg-white hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" id="annuler">Annuler</button>
    </form>
  </div>
  
       
       </main>
       
      
<section class="  my-40 pl-20 flex w-full " id="section1">

    <!-- ===todo :=== -->
   <div class=" ml-6 w-96 " >
     <div class=" border-b-2 border-orange-500 p-4 w-72">
         <h1 class="text-gray-400 text-xl w-56">To do <span class="  pl-2  ">: 3</span></h1>
      </div>

      <div class="box">

      </div>
        
    
   </div>

 <!-- ====progress=== -->
<div class=" ml-6 w-96 " >
  <div class=" border-b-2 border-orange-500 p-4 w-72">
      <h1 class="text-gray-400 text-xl ">In progress <span class="  pl-2 ">: 1</span></h1>
  </div>
  <div class="box">

  </div>
</div>
       
    <!-- ===done=== -->

    <div class=" ml-6 w-96 " >
      <div class=" border-b-2 border-orange-500 p-4 w-72 box">
          <h1 class="text-gray-400 text-xl ">Done <span class="  pl-2 ">: 2</span></h1>
      </div>
      <div class="box">

      </div>   
   </div>
  

</section>
<script src="app.js"></script>
</body>
</html>
